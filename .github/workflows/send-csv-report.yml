name: Test and Send CSV Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-send:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pytest (FIXED)
      run: |
        python -m pytest -v

    - name: Generate CSV report
      run: |
        python code.py

    - name: Send CSV report via email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: "CSV Report (Tests Passed âœ…)"
        body: |
          Hi,

          Pytest executed successfully.
          Please find the attached CSV report.

          Regards,
          GitHub Actions
        to: ${{ secrets.EMAIL_TO }}
        from: tejmaddali22@gmail.com
        attachments: report.csv
